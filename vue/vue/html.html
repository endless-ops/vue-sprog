<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算属性</title>
</head>
<body>
<div id="app">target element{{message}}</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.min.js"></script>
<script type="text/javascript">
    let vm = new Vue({
        el:'#app',
        data:{
            message : 0
        },
        template : '<h1>template element{{message}}</h1>'   // 模板节点将替换原有的DOM节点
    })
</script>
</body>
</html>
